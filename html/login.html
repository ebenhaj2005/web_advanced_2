<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Market - Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="icon" href="../images/Bill_market_logo.jpg" />
  </head>
  <body>
    <div id="logo">
      <img
        id="Bill_market_logo"
        src="../images/Bill_market_logo.jpg"
        alt="billmarket"
        width="300px"
      />
    </div>
    <div id="login">
      <h1>Login</h1>
      <form id="form" action="/" method="get">
        <div>
          <label for="Naam">Naam:</label><br />
          <input type="text" id="Naam-input" name="username" />
        </div>
        <br />
        <div>
          <label for="leeftijd">leeftijd:</label><br />
          <input type="text" id="leeftijd-input" name="text" />
        </div>
        <br />
        <button type="submit">submit</button>
        
      </form><div id="error"></div>
      <div id="userinfo"> </div>
    </div>
  </body>

    <script src="../javascript/login.js"></script>
</html>
