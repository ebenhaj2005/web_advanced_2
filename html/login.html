<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Market - Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../images/Bill_market_logo.jpg">
</head>
<body>
    <div id="logo">
    <img id="Bill_market_logo" src="../images/Bill_market_logo.jpg" alt="billmarket" width="300px"></div>
    <div id="login">
        <h1>Login</h1>
        <form action="Main.html">
            <label for="Naam">Naam:</label><br>
            <input type="text" id="Naam-input" name="username"><br>
            <label for="postcode">Postcode:</label><br>
            <input type="text" id="postcode-input" name="text"><br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
